<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        html{
            border: 1px red solid;
        }
        div{
            border: 5px red solid;
            margin:10px;
        }
        #me{
            position: relative;
            left:100px;
            top:100px;
        }
        /*position : static 은 offset값(left, right, top, bottom을 무시한다*/
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">parent
        <div id="me">me</div>
    </div>
</body>
</html>
