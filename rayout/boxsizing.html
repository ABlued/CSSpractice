<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        div{
            margin:10px;            
            width:150px;
            box-sizing: border-box;     /*width와 height가 border기준으로 지정하게 한다 default는 content-box다*/
        }
        #small{
            border: 10px solid black;
        }
        #large{
            border:30px solid black;
        }

    </style>
</head>
<body>
    <div id="small">안녕</div>
    <div id="large">안녕</div>
</body>
</html>
