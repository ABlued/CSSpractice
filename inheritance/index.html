<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <style>
        li{color:red}
        #idsel{color:blue}
        .classsel{color:green}
    </style>
</head>
<body>
    <h1>수업내용</h1>    
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color:powderblue">css</li>
        <li>javascript</li>
    </ul>
</body>
</html>
<!-- 한 요소의 여러가지 속성이 겹쳤을 때 cascating 우선순위 -->
<!-- style selector > id > class > tag > !important -->
