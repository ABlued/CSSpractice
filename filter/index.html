<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        img{
            filter: grayscale(20%);        /*사진을 흑백으로 만든다*/
        }
        h1{
            filter: blur(3px);  /*텍스트를 흐리게 한다*/
        }
        img:hover{
            filter:grayscale(100%) blur(3px);;
        }
        img{
            transition: all 1s;
        }
    </style>

</head>
<body>
    <h1>Cat</h1>
    <img src="../사진/고양이.jpg">
</body>
</html>
