<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <style>
        #select{
            font-size: 30px;
        }
        ul li{      /*부모 선택자 : ul속에 있는 li만 선택한다.*/
            color:red;
        }
        #lecture>li{    /*직계 자손 선택자 : lecture밑에 li만 선택된다.*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="select">CSS</li>
        <li>JAVASCRIPT</li>
    </ul>    
    <ol id="lecture">
        <li>HTML</li>
        <li>CSS
            <ol>
                <li>1. selector</li>
                <li>2. declaration</li>
            </ol>
        </li>
        <li>JAVASCRIPT</li>
    </ol>
</body>
</html>
