<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <style>
        a:link{      /* 갔다온 적이 없는*/
            color:black;
        }
        a:visited{      /* 갔다온 적이 있는*/
            color:red;
        }
        a:hover{      /* 마우스를 위에 올리면*/
            color:yellow;
        }
        a:active{      /* 마우스로 클릭하면*/
            color:green;
        }
        a:focus{      /* Tab 키 등으로 포커싱이 맞춰지면*/
            color:violet
        }
    </style>
</head>
<body>
    <a href="#">방문함</a>
    <a href="www.naver.com">방문안함</a>
</body>
</html>
