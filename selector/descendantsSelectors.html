<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 자손 : 어떤 특정 요소의 1 dep 아래의 하위 요소들 */
    /* 후손 : 어떤 특정 요소의 모든 하위 요소들 */
    /* id 가 header인 태그의 자손 위치에 있는 h1 태그들 */
    #header>h1 {
      color: red;
    }

    /* id가 section인 태그의 자손 위치에 있는 h1 태그들 */
    #section>h1 {
      color: orange;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1 class="title">Lorem ipsum</h1>
    <div id="nav">
      <h1>Navigation</h1>
    </div>
  </div>
  <div id="section">
    <h1 class="title">Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus inventore iste quam iure officiis minus
      libero, ipsum voluptatum debitis ad veniam omnis, tempora animi unde doloremque neque qui blanditiis corrupti!</p>
  </div>
</body>

</html>
