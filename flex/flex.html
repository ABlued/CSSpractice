<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        .container{
            background-color: powderblue;
            display: flex; /* flex는 부모태그에 넣어야지 자식이 부모기준으로 정렬된다. */
            flex-direction: row; /* 어느 순으로 정렬하게 만드는지 정하는 속성이다. 기본값은 row */
            height: 300px;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

<!-- CSS 수업 - flex 2 : basic : https://www.youtube.com/watch?v=SbqanXWXvmU&list=PLuHgQVnccGMDaVaBmkX0qfB45R_bYrV62&index=35 -->
<!-- container에게 줘야 할 속성 : display, flex-direction, flex-wrap, flex-flow, justify-content, align-items align-content
item에게 줘야 할 속성 : order, flex-grow, flex-shrink, flex-basis, flex, align-self -->
