<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        .container{
            background-color: powderblue;
            display: flex;  /* flex는 부모태그에 넣어야지 자식이 부모기준으로 정렬된다.*/
            flex-direction: column-reverse;/* 어느 순으로 정렬하게 만드는지 정하는 속성이다. 기본값은 row*/
            height: 300px;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
