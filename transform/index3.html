<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            background-color: black;
            color: white;
            padding: 10px;
            width: 100px;
            height: 50px;
            transition: height 1s;
            transition-timing-function: ease;       /*ease는 가속도가 붙었다가 다시 느려지는 속성이다.*/
        }
        div:hover{
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        TRANSITION
    </div>
</body>
</html>
